os: linux
language: node_js
node_js:
  - 12
branches:
  only:
    - master
    - /^v.*$/
script:
  - npm install
  - npm run build
  - tar -zcvf release.tag.gz build/*
  - docker build -t admxj/real-subscribe .
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker push admxj/real-subscribe

before_deploy:
  - npm install
  - npm run build
  - tar -zcvf release.tag.gz build/*
deploy:
  provider: releases
  api_key: "$GITHUB_TOKEN"
  file:
    - release.tag.gz
  skip_cleanup: true
  on:
    tags: true
